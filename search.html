<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Stays - StayFinder</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-search">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üè†</span>
                    <span class="logo-text">StayFinder</span>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="search.html" class="nav-link active">Find Stays</a>
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="signup.html" class="nav-link btn-secondary">Sign Up</a>
                </nav>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Page Content -->
    <main class="search-page">
        <div class="search-layout">
            <!-- Left Column: Map -->
            <div class="map-column">
                <div class="map-container">
                    <div class="map-view" id="mapView">
                        <!-- Map will be rendered here -->
                        <div class="map-placeholder">
                            <div class="map-pins">
                                <div class="map-pin" style="top: 30%; left: 40%;" data-property="0">üìç</div>
                                <div class="map-pin" style="top: 50%; left: 60%;" data-property="1">üìç</div>
                                <div class="map-pin" style="top: 70%; left: 45%;" data-property="2">üìç</div>
                                <div class="map-pin" style="top: 40%; left: 70%;" data-property="3">üìç</div>
                                <div class="map-pin" style="top: 60%; left: 30%;" data-property="4">üìç</div>
                            </div>
                            <div class="map-overlay-text">Interactive Map View</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Filters & Results -->
            <div class="results-column">
                <!-- Filters -->
                <div class="filters-section">
                    <h3 class="filters-title">Filters</h3>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label class="filter-label">Price Range</label>
                            <div class="price-range">
                                <input type="range" min="0" max="500" value="250" class="price-slider" id="priceRange">
                                <div class="price-values">
                                    <span>$<span id="minPrice">0</span></span>
                                    <span>$<span id="maxPrice">500</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Room Type</label>
                            <select class="filter-select" id="roomType">
                                <option value="all">All Types</option>
                                <option value="apartment">Apartment</option>
                                <option value="room">Private Room</option>
                                <option value="shared">Shared Room</option>
                                <option value="studio">Studio</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-checkbox">
                                <input type="checkbox" id="hasWifi">
                                <span>Wi-Fi Available</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="instantBook">
                                <span>Instant Book Only</span>
                            </label>
                        </div>
                        <button class="btn-primary btn-apply-filters" onclick="applyFilters()">Apply Filters</button>
                    </div>
                </div>

                <!-- Results Header -->
                <div class="results-header">
                    <h2 class="results-title">Available Stays <span class="results-count" id="resultsCount">(5)</span></h2>
                    <p class="results-subtitle">Sorted by distance (Nearest First)</p>
                </div>

                <!-- Results List -->
                <div class="results-list" id="resultsList">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Property Detail Modal -->
    <div class="modal" id="propertyModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be populated -->
            </div>
        </div>
    </div>

    <script src="scripts/search.js"></script>
</body>
</html>
